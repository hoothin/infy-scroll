name: Bug Report
description: File a bug report
labels: ["bug"]
assignees:
  - sixcious
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report!
- type: textarea
  id: what-happened
  attributes:
    label: What happened?
    description: Also tell us, what did you expect to happen?
    placeholder: Tell us what you see!
    value: "A bug happened!"
  validations:
    required: true
- type: input
  id: url
  attributes:
    label: URL
    description: If possible, please provide an example URL of where the problem is happening.
    placeholder: "https://www.example.com/this-specific-url"
- type: textarea
  id: debug
  attributes:
    label: Debug Data
    description: If you'd like to, you may paste your debug data here. You can get your debug data from the UI Window > Help Button (Question Mark) > Copy Debug Data. When pasting it, this will be automatically formatted into code, so no need for backticks.
    render: shell
- type: input
  id: version
  attributes:
    label: Version
    description: What version of the extension are you using?
    placeholder: "0.7"
- type: input
  id: browser
  attributes:
    label: Browser Version
    description: What browser and browser version are you using?
    placeholder: "Chrome 110"
- type: input
  id: os
  attributes:
    label: OS
    description: What operating system are you using?
    placeholder: "Windows"
- type: dropdown
  id: platform
  attributes:
    label: What type of platform are you on?
    options:
      - PC
      - Mobile
- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true
